<body style="margin:0px; padding:0px">
    <div id="visualization" class="headstart"></div>
    <script>
    $(function() {
        var myHeadstart = new Headstart(
            "", //host
            "", //path
            "visualization", //append to tag
            [{
                title: "edu1",
                file: "vis/data/educational-technology.csv"
            }, {
                title: "edu2",
                file: "vis/data/edu2.csv"
            }, {
                title: "edu3",
                file: "vis/data/edu3.csv"
            }, {
                title: "edu4",
                file: "vis/data/edu4.csv"
            }, {
                title: "edu5",
                file: "vis/data/edu5.csv"
            }] //data
            , {
                title: "Overview of Educational Technology",
                paper_max_scale: 1,
                paper_min_scale: 1,
                bubble_max_scale: 1,
                bubble_min_scale: 1,
                input_format: "csv",
                use_area_uri: false,
                base_unit: "readers",
                force_areas: false,
                url_prefix: "http://mendeley.com/catalog/"
            } //options
        )
    })
    </script>
