<html>
    <head>
        <title>Search PLOS and turn it into a visualization</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="//code.jquery.com/jquery-1.10.2.js"></script>
        <script src="//code.jquery.com/ui/1.11.4/jquery-ui.js"></script>
        <!--<script type="text/javascript" src="vis/lib/jquery-1.8.1.min.js"></script>-->
        <script type="text/javascript" src="vis/lib/d3.v3.js"></script>
        <script type="text/javascript" src="http://ajax.aspnetcdn.com/ajax/jquery.validate/1.14.0/jquery.validate.min.js"></script>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" integrity="sha512-dTfge/zgoMYpP7QbHy4gWMEGsbsdZeCXz7irItjcC3sPUFtf0kuFbDz/ixG7ArTxmDjLXDmezHubeNikyKGVyQ==" crossorigin="anonymous">
        <link rel="stylesheet" href="//code.jquery.com/ui/1.11.4/themes/smoothness/jquery-ui.css">
    </head>
    <body style="padding-left:10px; padding-right:10px;">
        <div>
            <h2>Search PLOS and turn it into a visualization</h2>
            <form id="searchform" action="server/services/searchPLOS.php" style="margin-top:20px">
                <label for="q">Search term:</label> 
                <input type="text" name="q" size="40" required>
                <button type="submit" class="btn">Submit</button>
            </form> 
        </div>

        <div id="progress" style="margin-top: 20px;"></div>

        Built with <a href="http://github.com/pkraker/Headstart" target="_blank">Headstart</a> and <a href="http://github.com/ropensci/rplos" target="_blank">rplos</a>. All content retrieved from <a href="https://www.plos.org/publications/journals/" target="_blank">Public Library of Science Journals</a> under <a href="http://journals.plos.org/plosone/s/content-license" target="_blank">CC-BY</a>.

        <script type="text/javascript">
            $(window).bind("pageshow", function () {
                $(".btn").attr("disabled", false);
            });

            $("#searchform").validate({
                submitHandler: function (form) {
                    $(".btn").attr("disabled", true);


                    d3.select("#progress").append("p")
                            .text("Please be patient, this can take a while...")
                            .append("div")
                            .attr("id", "progressbar")

                    $("#progressbar").progressbar();
                    var tick_interval = 2;
                    var tick_increment = 1;
                    var tick_function = function () {
                        var value = $("#progressbar").progressbar("option", "value");
                        value += tick_increment;
                        $("#progressbar").progressbar("option", "value", value);
                        if (value < 100) {
                            window.setTimeout(tick_function, tick_interval * 1000);
                        } else {
                            //alert("Done");
                        }
                    };
                    window.setTimeout(tick_function, tick_interval * 1000);

                    form.submit();
                }
            });

        </script>
    </body>
</html>
