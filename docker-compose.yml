version: '3.7'

services:

  api:
   build:
     context: server
     dockerfile: services.docker
   restart: always
   ports:
    - '5001:5001'
   depends_on:
    - redis
   network_mode: "host"

  redis:
    image: 'redis:4.0-alpine'
    restart: always
    command: redis-server
    volumes:
       - 'redis:/var/lib/redis/data'
    restart: always
    ports:
      - '6379:6379'
    network_mode: "host"

  search_triple:
    build:
      context: server
      dockerfile: search_triple.docker
    restart: always
    network_mode: "host"

  backend:
    build:
      context: server
      dockerfile: headstart_backend.docker
    env_file:
      - server/workers/backend/src/backend.env
    restart: always
    network_mode: "host"
    volumes:
        - "/var/opt/renv:/root/.local/share/renv"

volumes:
  redis:
